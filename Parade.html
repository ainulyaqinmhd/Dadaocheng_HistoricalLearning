<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent('play-pause', {
            init: function () {
                var myVideo = document.querySelector('#parade');
                var videoControls = document.querySelector('#videoControls');
                this.el.addEventListener('click', function () {
                    if (myVideo.paused) {
                        myVideo.play();
                        videoControls.setAttribute('src', '#pause');
                         } else {
                             myVideo.pause();
                             videoControls.setAttribute('src', '#play');
                         }
    
                });
            }
        }); </script>
    <title>Parade</title>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="play" src="pic/play.png">
            <img id="pause" src="pic/pause.png">
            <video id="parade" src="./video/event01_1.mp4" autoplay loop="true"></video>
            <audio id="click-sound" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
        </a-assets>

        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
        
        <a-videosphere src="#parade" rotation="0 -90 0"></a-videosphere>
        
        <a-image id="videoControls" src="#play" position="0 1 -2" scale="0.2 0.2 1" play-pause></a-image>
    </a-scene>
</body>
</html>
